<!DOCTYPE html>
<!--
Archive WebAR Piano Prototype in WebVR with Leap Motion

Engineering Entrepreneurship | Engineering Innovation Institute | University of Florida

Designer/Developer: Gabriel Martins (definexperience.co)

Background credit: leimagevisualizations.com
-->

<html>
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
</head>
    <body>
<a-scene>
    <a-sky src="assets/bg.jpg"></a-sky>
    <a-assets>
        <a-asset-item id="archive-obj" src="assets/archivelogo_new.obj"></a-asset-item>
        <a-asset-item id="archive-mtl" src="assets/archivelogo_new.mtl"></a-asset-item>

        <a-asset-item id="keys-obj" src="assets/keys.obj"></a-asset-item>
        <a-asset-item id="keys-mtl" src="assets/keys.mtl"></a-asset-item>   
    </a-assets>
    
    <a-entity light="type:ambient; intensity:0.5"></a-entity>
    <a-entity light="type:directional;castShadow:true" position="3 3 -5" rotation="0 7 -20"></a-entity>
    
    <a-entity camera="near: 0.01" look-controls position="0 1.5 0" rotation="0 120 0">
        <a-entity leap-hand="hand: left"></a-entity>
        <a-entity leap-hand="hand: right"></a-entity>
    </a-entity>
    
    <a-entity position="0 0 0" rotation="0 120 0">
        <a-entity obj-model="obj: #keys-obj; mtl: #keys-mtl" scale="1 1 1" position="0 1 -1" rotation="0 180 0">
        </a-entity>

        <a-entity obj-model="obj: #archive-obj; mtl: #archive-mtl" scale="0.070 0.070 0.070" rotation="0 -90 -90"position="0 0.96 -1.2">
        </a-entity>
        
        <a-box position="0 0.91 -1" width="1.75" depth="0.4" height="0.1" color="#D1A000"></a-box>
    </a-entity>
</a-scene>
</body>
</html>
